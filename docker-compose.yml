# ===================================================
# DOCKER COMPOSE - AGUA TRES TORRES (3T)
# ===================================================
# App Next.js para gesti√≥n de pedidos y clientes
# Puerto interno: 3002
# Red: cane_net
# Variables: /opt/cane/env/3t.env
# ===================================================

services:
  3t-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    container_name: 3t-app
    ports:
      - "3003:3002"
    env_file:
      - /opt/cane/env/3t.env
    networks:
      - cane_net
    restart: unless-stopped
    volumes:
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cane_net:
    external: true

