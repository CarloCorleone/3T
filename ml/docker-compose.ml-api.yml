version: '3.8'

# Docker Compose para ML API integrada con 3T
# Este archivo es opcional si prefieres correr la API fuera de Docker

services:
  ml_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3t_ml_api
    restart: unless-stopped
    env_file:
      - /opt/cane/env/ml.env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - MAX_WORKERS=4
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./reports:/app/reports
      - ./api:/app/api
    ports:
      - "8001:8001"  # Exponer API ML al host
    networks:
      - cane_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cane_net:
    external: true

